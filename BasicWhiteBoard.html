<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IT 居酒屋 - 數位答題板</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #00ff9d; /* Cyberpunk Green */
            --danger-color: #ff4757;
            --ready-color: #2ed573;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* 防止選取文字影響體驗 */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 頂部狀態列 */
        .header {
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px #555;
        }

        .status-dot.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
        }

        /* 主要輸入區域 */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* 輸入框樣式 */
        #answerInput {
            width: 100%;
            height: 200px;
            background: var(--card-bg);
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            text-align: center;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        #answerInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        /* 鎖定後的遮罩層 (Ready 畫面) */
        #readyOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #readyOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .ready-text {
            font-size: 3rem;
            font-weight: bold;
            color: var(--ready-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
        }

        .ready-subtext {
            margin-top: 10px;
            color: #666;
        }

        /* 最終答案展示模式 (全螢幕大字) */
        #displayOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* 純黑背景對比度最高 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none; /* 預設隱藏 */
        }

        #displayText {
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            line-height: 1.2;
            word-break: break-word;
        }

        /* 底部控制按鈕區 */
        .controls {
            padding: 20px;
            padding-bottom: 40px; /* iPhone Home bar */
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: black;
        }

        .btn-danger {
            background-color: #333;
            color: #fff;
        }
        
        .btn-show {
            background-color: #fff;
            color: black;
            border: 4px solid var(--primary-color);
        }

        /* 動畫 */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        /* 提示字 */
        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

    </style>
</head>
<body>

    <div class="header">
        <div><span class="status-dot active"></span>IT Izakaya Link</div>
        <div id="roundInfo">Ready</div>
    </div>

    <div class="main-container">
        <!-- 輸入區 -->
        <textarea id="answerInput" placeholder="在此輸入你的答案..."></textarea>
        <div class="hint">輸入完畢請點擊下方「LOCK 鎖定」</div>

        <!-- Ready 遮罩 -->
        <div id="readyOverlay">
            <div class="ready-text">READY</div>
            <div class="ready-subtext">等待同步指令...</div>
        </div>
    </div>

    <div class="controls">
        <button id="resetBtn" class="btn btn-danger">Clear</button>
        <button id="actionBtn" class="btn btn-primary">LOCK (鎖定)</button>
    </div>

    <!-- 全螢幕展示層 -->
    <div id="displayOverlay">
        <div id="displayText"></div>
    </div>

    <script>
        const input = document.getElementById('answerInput');
        const actionBtn = document.getElementById('actionBtn');
        const resetBtn = document.getElementById('resetBtn');
        const readyOverlay = document.getElementById('readyOverlay');
        const displayOverlay = document.getElementById('displayOverlay');
        const displayText = document.getElementById('displayText');
        const roundInfo = document.getElementById('roundInfo');

        let state = 'INPUT'; // INPUT -> LOCKED -> SHOW

        function updateState(newState) {
            state = newState;
            
            // 震動回饋 (如果裝置支援)
            if (navigator.vibrate) navigator.vibrate(20);

            switch (state) {
                case 'INPUT':
                    readyOverlay.classList.remove('visible');
                    displayOverlay.style.display = 'none';
                    input.disabled = false;
                    input.focus();
                    actionBtn.textContent = 'LOCK (鎖定)';
                    actionBtn.className = 'btn btn-primary';
                    resetBtn.disabled = false;
                    resetBtn.style.opacity = 1;
                    roundInfo.textContent = 'Input Phase';
                    break;

                case 'LOCKED':
                    readyOverlay.classList.add('visible');
                    displayOverlay.style.display = 'none';
                    input.disabled = true; // 禁止修改
                    actionBtn.textContent = 'DEPLOY (亮牌)';
                    actionBtn.className = 'btn btn-show'; // 變成亮色按鈕
                    resetBtn.disabled = false; // 允許後悔
                    roundInfo.textContent = 'Locked';
                    break;

                case 'SHOW':
                    displayText.textContent = input.value || "(空白)";
                    fitText(); // 自動調整文字大小
                    displayOverlay.style.display = 'flex';
                    actionBtn.textContent = 'NEXT ROUND (下一題)';
                    actionBtn.className = 'btn btn-danger';
                    resetBtn.disabled = true;
                    resetBtn.style.opacity = 0.3;
                    roundInfo.textContent = 'Deployed';
                    break;
            }
        }

        // 按鈕邏輯
        actionBtn.addEventListener('click', () => {
            if (state === 'INPUT') {
                if (!input.value.trim()) {
                    // 簡單防呆
                    input.placeholder = "請先輸入內容！";
                    setTimeout(() => input.placeholder = "在此輸入你的答案...", 1000);
                    return;
                }
                updateState('LOCKED');
            } else if (state === 'LOCKED') {
                updateState('SHOW');
            } else if (state === 'SHOW') {
                // 清空並下一題
                input.value = '';
                updateState('INPUT');
            }
        });

        resetBtn.addEventListener('click', () => {
            if (state === 'LOCKED') {
                // 後悔模式：回到輸入狀態
                updateState('INPUT');
            } else {
                // 清空
                input.value = '';
                input.focus();
            }
        });

        // 點擊全螢幕顯示區域也可以關閉 (方便操作)
        displayOverlay.addEventListener('click', () => {
            input.value = '';
            updateState('INPUT');
        });

        // 自動調整文字大小演算法
        function fitText() {
            const text = input.value;
            const length = text.length;
            let fontSize = '5rem'; // 預設超大

            if (length > 20) fontSize = '2rem';
            else if (length > 10) fontSize = '3rem';
            else if (length > 5) fontSize = '4rem';
            
            // 如果是英文，可以稍微大一點
            if (/^[a-zA-Z0-9\s]*$/.test(text)) {
                fontSize = `calc(${fontSize} * 1.2)`;
            }

            displayText.style.fontSize = fontSize;
        }

        // 防止手機鍵盤把畫面推上去導致跑版
        // 簡單處理：聚焦時滾動到頂部
        input.addEventListener('focus', () => {
            window.scrollTo(0, 0);
        });

    </script>
</body>
</html>
